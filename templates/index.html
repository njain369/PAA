<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  @import url('https://fonts.googleapis.com/css?family=Catamaran:800|Montserrat|Open+Sans:400,800&display=swap');

body {
  padding: 0;
  margin: 0;
  font-family: 'Brush Script MT', cursive;

}
.full-screen {
  height: 100vh;
  display: grid; 
  grid-template-columns: 1fr 4fr 4fr 1fr; 
  grid-template-rows: 1fr 9fr;
  grid-column-gap: 30px;
  grid-row-gap: 0px; 
}
.side-screen {
  grid-area: 1 / 3 / 3 / 5;
  background-image: url("https://images.unsplash.com/photo-1506792006437-256b665541e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1868&q=80");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  position: relative;
  z-index: 0;
}
.text-screen {
  grid-area: 2 / 2 / 3 / 3;
}
.text-screen h1 {
  font-size: 75px;
  line-height: 1;
  font-family: 'Open Sans', sans-serif;
  margin-bottom: 10px;
}
.text-screen p {
  font-size: 18px;
  line-height: 1.7;
  font-family: 'Montserrat', sans-serif;
}
.text-screen button {
  background-color: #fe9408;
  /* background-image: linear-gradient(to top, #fe9408, #feb75a); */
  border: 0;
  border-radius: 10px;
  font-size: 20px;
  padding: 5px 10px 5px 15px;
  color: white;
  font-family: 'Open Sans', sans-serif;
  font-weight: bold;
  letter-spacing: 1px;
  transition: letter-spacing 0.5s;
}
.text-screen button:hover {
  letter-spacing: 2px;
  cursor: pointer;
}
.left-nav {
  grid-area: 1 / 1 / 2 / 3;
  font-size: 20px;
  color: #feb75a;
}
.right-nav {
  grid-area: 1 / 3 / 2 / 5;
  display: flex;
  justify-content: flex-end;
  position: relative;
  z-index: 1;
  color: white;
}
.left-nav p, .right-nav p {
  font-size: 20px;
  margin-left: 30px;
  margin-right: 30px;
  font-family: 'Montserrat', sans-serif;
  font-weight: bold;
}
.right-nav p:hover {
  cursor: pointer;
  opacity: 0.8;
}
</style>
<div class="full-screen">
  <div class="left-nav">
    <p style="font-size:30px"><span><i class="fas fa-fill-drip"></i></span><i class="fa fa-line-chart" style="font-size:30px"></i> PAA</p>
  </div>
  <div class="right-nav">
    <p><a href="/niraj" style="text-decoration : none; color:white">About Us</a></p>
    <p>Products</p>
    <p>Features</p>
  </div>
  <div class="side-screen animated fadeInRight"></div>
  <div class="text-screen animated fadeInUp">
    <h1>PAA ~ Product Analyst Advisor</h1>
    <p></p>
    <button>Let's Go! >></button>
  </div>
</div>
